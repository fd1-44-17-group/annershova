<!DOCTYPE html>
<html>


<head>
    <title></title>
    <meta charset="utf-8">
    <link href="assets/style.css" rel="stylesheet" text="text.css">
    <!-- 5) с помощью do..while и while реализовать 
    функционал цикла for  и вывести числа от 1 до 10 
    включительно в консоль-->
</head>

<body>
    <script>
        var i=0;
        do {
            i=i+1;
            console.log(i);
        }
        while (i < 10);
        
        var j=0;
        while(j<10){
            j++;
            console.log(j);
        }
        
        
        
    </script>
</body>

</html>
