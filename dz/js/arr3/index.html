    <!--   2) Создать два массива, первый инициализировать с цифрами от 1 до 9, 
    с помощью цикла сохранить нечетные числа во втором массиве 
    (использовать оператор continue)-->
</head>

<body>
    <script>
var arr1=[];
var arr2=[];

for (var i=0; i<9; i++ ){
    arr1[i]=i+1;
}

for ( i = 1; i <= 9; i++) {
  if ((i % 2) == 0) continue; 
  arr2[i]=i;
  console.log(i);
}
console.log(arr1);
console.log(arr2);

   
    </script>
</body>
