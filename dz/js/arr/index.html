<!DOCTYPE html>
<html>


<head>
    <title></title>
    <meta charset="utf-8">
    <link href="assets/style.css" rel="stylesheet" text="text.css">
    <!-- Создать два массива, 
    первый инициализировать с цифрами от 1 до 9, 
    с помощью цикла сохранить четные числа во втором массиве 
    (без использования оператора continue)-->
</head>

<body>
    <script>
        var arr1 = [];
        var arr2 = [];
        for (var i = 0; i < 9; i++) {
            arr1[i] = i + 1;
        }

        for ( i = 1; i < 9; i=i+2) {
            
                arr2[i]=i+1;
            
        }
        console.log(arr1);
        console.log(arr2);
    </script>
</body>
    
</html>
