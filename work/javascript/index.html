<!DOCTYPE html>
<html>

<head>
    <title>js_fio</title>
    <meta charset="utf-8">
    <!--Создать страницу, которая запрашивает 
    (с помощью prompt) Фамилию, Имя, Отчество 
    и записывает их в отделные переменные и выводит в консоль одной строкой. 
    Запрашивает возраст, проверяет корректность ввода возраста (что введены цифры), 
    Если введено не корректное значение вывести сообщение в консоль "не корректно введен возраст", 
    если значение больше 200 - вывесте "столько не живут",
    если все ок, вывести "Ваш возраст ХХ лет", где ХХ - введенное количество лет. -->
</head>

<body>
    <script>
var name = prompt('Введите Имя');
var surname = prompt('Введите Фамилию');
var parent = prompt('Введите Отчество');
alert(surname + ' ' + name +' '+ parent);
console.log(surname + ' ' + name +' '+ parent);

var age = prompt('Сколько вам лет?');
if(age!==isNaN){
    console.log('Ваш возраст ' + age + ' лет');
} else {
    console.log('не корректно введен возраст');
}
if(age >= 200){
    console.log('столько не живут');
}

    </script>


</body>
